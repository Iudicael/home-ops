---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    fullnameOverride: flame
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.6.0
      pullPolicy: IfNotPresent
    env:
      TZ: "${CONFIG_TZ}"
      TEMPLATE_NAME: ghost
      SHOW_DETAILS: "false"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: false
