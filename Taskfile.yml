---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  CLUSTER_DIR: "{{.PROJECT_DIR}}/cluster"

env:
  KUBECONFIG: "{{.PROJECT_DIR}}/kubeconfig"

includes:
  flux: .taskfiles/flux.yml
  format: .taskfiles/format.yml
  install: .taskfiles/install.yml
  lint: .taskfiles/lint.yml
  pre-commit: .taskfiles/pre-commit.yml

tasks:
  encrypt:
    desc: Encrypt a file with sops
    cmds:
      - sops --encrypt --in-place {{.CLI_ARGS}}
  
  decrypt:
    desc: Decrypt an file that was encrypted with sops
    cmds:
      - sops --decrypt --in-place {{.CLI_ARGS}}
  
  genpw:
    desc: Generate random password
    cmds:
      - openssl rand -base64 {{.CLI_ARGS}}