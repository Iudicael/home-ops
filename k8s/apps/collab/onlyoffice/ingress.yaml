---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onlyoffice
  namespace: collab
  annotations:
    external-dns.alpha.kubernetes.io/target: "dyn.${SECRET_DOMAIN}"
    external-dns/is-public: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: "collab-onlyoffice-full@kubernetescrd"
spec:
  ingressClassName: "nginx"
  tls:
    - hosts:
        - "office.${SECRET_DOMAIN}"
      secretName: "${SECRET_DOMAIN/./-}-tls"
  rules:
    - host: "office.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: onlyoffice-documentserver
                port:
                  number: 80
